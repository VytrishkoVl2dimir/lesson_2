<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h1>Задача 0</h1>
	<!-- Умова задачі -->
	<p>
		Обчислити значення виразів:<br>
		S1=a+12+b <br>
		S2=√(((a+b)/2a)) <br>
		S3=∛((a+b)c)<br>
		S4=sin⁡(a/(-b))<br>
	</p>
	<!-- Розвязок -->
	<script>
		// 1. Вводимо необхідні дані
		let a = parseFloat(prompt('Введіть значення змінної "а"', '0'))
		let b = parseFloat(prompt('Введіть значення змінної "b"', '0'))
		let c = parseFloat(prompt('Введіть значення змінної "c"', '0'))

		// 2. Знаходимо результат
		let s1 = (a + 12 + b).toFixed(1)
		let s2 = (Math.sqrt(((a + b) / (2 * a)))).toFixed(1)
		let s3 = (Math.cbrt(((a + b) * c))).toFixed(1)
		let s4 = (Math.sin((a / (-b)))).toFixed(1)

		// 3. Виводимо результат

		document.write(`
		S1 = ${s1} <br>
		S2 = ${s2} <br>
		S3 = ${s3} <br>
		S4 = ${s4}
		`)
	</script>

</body>

</html>
