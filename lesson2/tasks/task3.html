<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h1>Задача 3</h1>

	<!-- Умова задачі -->
	<p>
		Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
	</p>

	<!-- Розвязок -->
	<script>
		// 1. Вводимо необхідні дані
		let unitCost = parseFloat(prompt('Введіть вартість одиниці товару', '0'))
		let numberOfUnits = parseInt(prompt('Введіть кількість одиниць товару', '0'))

		// 2. Знаходимо результат
		let totalCost = (unitCost * numberOfUnits).toFixed(2)
		let vat = (totalCost * 0.05).toFixed(2)

		// 3. Виводимо результат
		document.write(`
			<table border="2px">
				<tr>
					<th>Вартість одиниці товару, грн</th>
					<th>${unitCost}</th>
				</tr>
				<tr>
					<th>Кількість одиниць товару, шт</th>
					<th>${numberOfUnits}</th>
				</tr>
				<tr>
					<th>Загальна вартість товару</th>
					<th>${totalCost}</th>
				</tr>
				<tr>
					<th>В т.ч. ПДВ</th>
					<th>${vat}</th>
				</tr>	
			</table>
			`)
	</script>
</body>

</html>
